<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Davis Kunyu · Profile Card</title>
  <style>
    :root{ --bg:#0f172a; --panel:#111827; --text:#e5e7eb; --accent:#7aa2f7; }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(1200px 400px at 50% -200px,#1e293b,transparent),linear-gradient(180deg,#0f172a,#0b1220); font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; color:var(--text) }
    .card{ width:min(880px,92vw); border-radius:18px; background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.08); backdrop-filter:blur(8px); padding:24px; box-shadow:0 20px 50px rgba(0,0,0,.45) }
    .header{ display:flex; gap:20px; align-items:center }
    .avatar{ width:120px; height:120px; border-radius:16px; object-fit:cover; border:2px solid rgba(255,255,255,.1) }
    .title{ font-weight:800; font-size:28px; color:var(--accent) }
    .subtitle{ opacity:.85; margin-top:4px }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:14px; margin-top:18px }
    .pill{ padding:10px 12px; border-radius:12px; background:#0b1220; border:1px solid rgba(255,255,255,.08) }
    .footer{ display:flex; gap:12px; margin-top:18px }
    .btn{ padding:10px 14px; border-radius:10px; background:#0b1322; color:var(--text); border:1px solid rgba(255,255,255,.12); text-decoration:none }
    .btn:hover{ border-color:var(--accent); color:var(--accent) }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <article class="card">
    <header class="header">
      <img class="avatar" src="./skltools.png" alt="avatar" />
      <div>
        <div class="title">Davis Kunyu</div>
        <div class="subtitle">Software Engineer · AI & Cybersecurity Enthusiast · Nairobi, KE</div>
      </div>
    </header>
    <section class="grid">
      <div class="pill">Java · Kotlin · Python</div>
      <div class="pill">React · Node.js</div>
      <div class="pill">Android · C++</div>
      <div class="pill">SQL · Pandas · Jupyter</div>
      <div class="pill">Kali · Wireshark · Nmap</div>
    </section>
    <footer class="footer">
      <a class="btn" href="mailto:daviesqunyu@gmail.com">Email</a>
      <a class="btn" href="https://github.com/daviesqunyu">GitHub</a>
      <a class="btn" href="https://www.linkedin.com/in/davis-kunyu-980673295/">LinkedIn</a>
    </footer>
  </article>
</body>
</html>
